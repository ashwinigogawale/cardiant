<h2 style="font-weight: 500;display: inline;"><b>New Repositiry</b></h2>
<span class="label label-light-blue" style="display: inline;margin-left: 100px;">Add Mode</span>
<span style="display: inline; float: right;"> <button id="add" class="btn btn-primary" ><clr-icon shape="plus" ></clr-icon>Import</button></span>
<hr>
<b>A Repository can be Module or a set of microservices with individual configurations. want to copy from another Repository? Try Import a repository</b>
<div class="container">


  <!-- COPY MODULE -->


  <!--
  <div class="section">
    <p> Module Details </p>
  </div> -->
  <!-- entry form-->
  <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
    <div class="clr-row">
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="moduleName">Module Name</label>
        <input id="moduleName" type="text" formControlName="moduleName" placeholder="Enter Module Name"
          class="clr-input">

      </div>
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="description">Description</label>
        <input id="description" type="text" formControlName="description" placeholder="Enter Description"
          class="clr-input">

      </div>
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="modulePrefix">Module Prefix</label>
        <input id="modulePrefix" type="text" formControlName="modulePrefix" placeholder="Enter A Prefix"
          class="clr-input">

      </div>
    </div>
    <br>
    <!-- <br> -->
    <div class="center">
      <button type="submit" class="btn btn-primary" [disabled]="!entryForm.valid">SUBMIT</button>
    </div>
  </form>
</div>
