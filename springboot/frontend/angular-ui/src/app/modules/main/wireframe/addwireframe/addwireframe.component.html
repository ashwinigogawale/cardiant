<h4 style="font-weight: 500;display: inline;"><b>DEFINE WIREFRAME</b></h4>
<span class="label label-light-blue" style="display: inline;margin-left: 100px;">Add Mode</span>



<hr>



<div class="container">




  <div class="section">
    <p>Wireframe Entry Form</p>
  </div>
  <!-- entry form-->
  <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
    <div class="clr-row">
      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="techStack">Technology Stack</label>
        <select id="techStack" formControlName="techStack" selected="null" class="clr-dropdown">
          <option value="null">Choose Technology</option>
          <option *ngFor="let ts of tech_stacks" [value]="ts">{{ ts }}
          </option>
        </select>

      </div>

      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="objectType">Object Type</label>
        <select id="objectType" formControlName="objectType" selected="null" class="clr-dropdown">
          <option value="null">Choose Object Type</option>
          <option *ngFor="let ot of object_types" [value]="ot">{{ ot | uppercase }}
          </option>
        </select>

      </div>

      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="subObjectType">Sub Object Type</label>
        <select id="subObjectType" formControlName="subObjectType" selected="null" class="clr-dropdown">
          <option value="null">Choose Sub Object Type</option>
          <option *ngFor="let sot of sub_object_types" [value]="sot">{{ sot | uppercase }}
          </option>
        </select>

      </div>

      <div class="clr-col-md-4 clr-col-sm-12">
        <label for="uiName">UI Name</label>
        <input id="uiName" type="text" formControlName="uiName" placeholder="Enter UI Name" class="clr-input">

      </div>
    </div>
    <br>

    <div class="center">
      <button type="submit" class="btn btn-primary" [disabled]="!entryForm.valid">SUBMIT</button>
      <!--<button type="submit" class="btn btn-primary" (click)="submit2()">SUBMIT2</button>
      <button type="submit" class="btn btn-primary" (click)="submit2()">SUBMIT3</button>-->
    </div>

  </form>
</div>
