




<div class="clr-row" >

  <div class="clr-col-12" style="text-align: right;">

    <button id="add" class="btn btn-primary" (click)="goToAdd(projectsetup)">
      <clr-icon shape="plus"></clr-icon>ADD
    </button>
    <button id="add" class="btn btn-primary" (click)="goTogrid()">
      <clr-icon shape="plus"></clr-icon>Gridview
    </button>
  </div>
</div>

<div>
  <div *ngIf="projectsetup; else showInfo" class="clr-row clr-align-items-start clr-justify-content-start">
      <div *ngFor="let app of projectsetup; let index = i" class="clr-col-auto" style="max-width: min-content;">
          <a class="card clickable"  routerLinkActive="actice">
              <div class="card-block">
                  <h3 class="card-title">{{app.projectName}}</h3>
                  <button class="btn btn-primary" id="module" (click)="goToModule(app.id)">module <clr-icon shape="home"></clr-icon></button>
              </div>
              <div class="card-footer">
                  <span class="label label-light-blue p7" style="margin-top: .4em;"> {{app.projectPrefix}}</span>
                  <span class="label label-light-blue p7" style="margin-top: .4em;"> {{app.technologyStack}}</span>
                  <span class="label label-purple p7" style="margin-top: .4em;"> {{app.techStackId}}</span>
                  <span class="label label-purple p7" style="margin-top: .4em;"> {{app.description}}</span>
                  <span class="label label-purple p7" style="margin-top: .4em;"> {{app.dbName}}</span>
                  <span class="label label-purple p7" style="margin-top: .4em;"> {{app. dbUserName}}</span>
                  <span class="label label-purple p7" style="margin-top: .4em;"> {{app.dbPassword}}</span>
                  <span class="label label-success p7" style="margin-top: .4em;"> {{app.portNumber}}</span>

                </div>
          </a>
      </div>
  </div>

  <ng-template #showInfo>
      <div class="alert alert-info" role="alert">
          <div class="alert-items">
              <div class="alert-item static">
                  <div class="alert-icon-wrapper">
                      <clr-icon class="alert-icon" shape="info-circle"></clr-icon>
                  </div>
                  <span class="alert-text">
                      Sorry. No project apps could be found.
                      <clr-spinner [clrMedium]="true">Loading ...</clr-spinner>
                  </span>
              </div>
          </div>
      </div>
  </ng-template>
</div>
